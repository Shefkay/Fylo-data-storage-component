<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="asset/css/style.css">
  <title>Fylo data storage component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="fylo card_bg">
        <div class="logo_container">
          <img src="asset/images/logo.svg" alt="logo" class="logo">
        </div>
        <div class="icons">
          <button><img src="asset/images/icon-document.svg" alt="document icon" class="document"></button>
          <button><img src="asset/images/icon-folder.svg" alt="folder icon" class="folder"></button>
          <button><img src="asset/images/icon-upload.svg" alt="upload icon" class="upload"></button>
        </div>
      </div>
      <div class="storage card_bg">
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="storage_bar">
          <div class="progress_bar"></div>
          <div class="dot"></div>
        </div>
        <div class="storage_capacity">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <div class="left_gb mobile">
          185 <span>GB Left</span>
          <span class="triangle"></span>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
